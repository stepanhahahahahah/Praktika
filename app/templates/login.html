{% extends "base.html" %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<form method="POST" style="margin-top: 4.5rem;">
  {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
  <h2>Авторизация</h2>
  <div class="form-group">
    <label for="username-input">Логин</label>
    <input type="text" class="form-control" id="username-input" name="username" placeholder="vasyapupkin3000">
  </div>
  <div class="form-group">
    <label for="password-input">Пароль</label>
    <input type="password" class="form-control" id="password-input" name="password">
  </div>
  <button type="submit" class="btn btn-success mt-2">Вход</button>
</form>
{% endblock %}
